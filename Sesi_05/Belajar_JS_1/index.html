<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cara Penulisan Javascript</title>
    <script>
        // alert("hello world");
        console.log("Hi, ini kode Javascript");
    </script>
    <!-- JS External -->
    <script src="script.js"></script>
</head>
<body>
    <!-- Isi Content -->
    <h1>Hello Javascript</h1>
    <h1>Penggunaan variabel di JS</h1>

    <div id="nama"></div>
    <div id="lokasi"></div>
    <!-- Isi JS -->
    <script>
        document.write("hello world");

        // variasi
        var nama = "Hactiv8 Session 5";
        var lokasi = "Online";

        document.getElementById("nama").innerHTML = nama;
        document.getElementById("lokasi").innerHTML = lokasi;
    </script>
</body>
</html>
